<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weight.css">
</head>

<body>
    <div class="box">
        <h2>BMI Calculator</h2>
        <div class="input">
            <input type="number" placeholder="enter weight" id="input1">
            <input type="number" placeholder="enter height" id="input2">
        </div>
        <button onclick="bodyMassIndexCalc()">Calculate</button>
        <div id="result"></div>
    </div>

</body>

</html>
<script>

    function bodyMassIndexCalc() {
        firstInput = document.getElementById('input1')
        secondInput = document.getElementById('input2')
        let output = ''
        let bmi = firstInput.value / (secondInput.value * secondInput.value)
        //console.log(bmi);
        output = `${bmi}`

        if (bmi < 18.5) {
            output = `User with ${bmi} bmi is underweight`
        } else if (bmi === 18.5 || bmi === 24.9) {
            output = `User with ${bmi} bmi is normal weight`
        } else if (bmi === 25 || bmi === 29.9) {
            output = `User with ${bmi} bmi is overweight`
        } else if (bmi >= 30) {
            output = `User with ${bmi} bmi is obese`
        }
        document.getElementById('result').textContent = output;
    }

</script>
